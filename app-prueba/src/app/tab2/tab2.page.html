<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content scroll-y="false">
  <cdk-virtual-scroll-viewport itemSize="56" minBufferPx="900" maxBufferPx="1350">
    <ion-list>

      <div *ngFor="let usuario of usuarios" (click)="detalleUsuario(usuario.id)">
        <ion-item lines="full" routerLink="/detalle-chats/{{usuario.id}}" routerDirection="forward">
          <ion-avatar slot="start">
            <img src="{{usuario.icono}}"/>
          </ion-avatar>
          <ion-label>
            <h2>{{usuario.nombre}}</h2>
            <p>{{usuario.mensaje}}</p>
          </ion-label>
        </ion-item>
      </div>
    </ion-list>
  </cdk-virtual-scroll-viewport>

  <ion-infinite-scroll>
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
